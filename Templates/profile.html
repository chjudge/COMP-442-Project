<!doctype html>
<html lang="en">

<head>
  <title>Profile</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <header>
    <h3>Welcome {{profile.fname}} {{profile.lname}}!</h3>
  </header>
  <main>
    <h3>{% if user.admin == True %}
      You are an admin
      {% endif %}
    </h3>
    <div class="list-group container">
      <h5>Email: {{user.email}}</h5>
      <h5>First Name: {{profile.fname}}</h5>
      <h5>Last Name: {{profile.lname}}</h5>
      <!-- check if bio is null or empty -->
      {% if profile.bio != None and profile.bio %}
      <h5>Bio: {{profile.bio}}</h5>
      {% else %}
      <!-- allow user to create bio -->
      <form class="d-flex" method="post" action="#">
        <div class="col">
          <div class="mb-3">
            <label for="bio" class="form-label">Update Bio</label>
            <textarea class="form-control" name="bio" id="bio" rows="3"></textarea>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
      {% endif %}
      </div>

  </main>





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
