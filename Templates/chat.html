<!doctype html>
<html lang="en">

<head>
  <title>Chat</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    let socket;
    let userID = {{ user.id }}
    let otherUserID = {{ other_user.id }}
    console.log(userID)
    console.log(otherUserID)
    window.addEventListener('DOMContentLoaded', (event) => {
      console.log(`loaded`);
      socket = io.connect(`http://${document.domain}:${location.port}`);
      socket.on('connect', function () {
        console.log(`joined`);
        socket.emit('joined', {});
      });
      socket.on('status', function (data) {
        let title = document.querySelector('#title');
        title.textContent = `${title.textContent} ${data.msg}\n`;
      });
      socket.on('message', function (data) {
        let chat = document.querySelector('#chat')
        let text = document.createElement('p')
        text.textContent = data.msg
        chat.appendChild(text)
        // document.querySelector('#chat').scrollTop = document.querySelector('#chat').scrollHeight;
      });
      let textBox = document.querySelector('#text')

      textBox.addEventListener('keydown', (e) => {
        var code = e.key;
        if (code === `Enter`) {
          let text = textBox.value;
          textBox.value = '';
          if (text != '') {
            console.log(text);
            socket.emit('text', { msg: text, sent: userID, to: otherUserID });
          }
        }
      });
    });

  </script>
  <h1 id="title">Chat with {{ other_user.email }}</h1>
  <div id="chat" class="col-6 mh-100 overflow-auto py-2">
    {% for chat in chats %}
    <p>{{ chat[0] }} : {{chat[1]}}</p>
    {% endfor %}
  </div>
  <!-- <textarea id="chat" cols="80" rows="20">{% for chat in chats %}{{ chat[0] }} : {{chat[1]}}{% endfor %}</textarea><br><br> -->
  <input id="text" size="80" placeholder="Enter your message here">


  <!-- <script src="/static/scripts/chat.js"></script> -->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
